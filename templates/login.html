<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MST Sohbet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/rocket.png') }}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
                {% include 'partials/_flashmessages.html' %}
              <div class="brand-logo text-center">
                <img src="{{ url_for('static', filename='img/') }}rocket.png" alt="logo" style="height: 72px; width: 72px;">
              </div>
              <form class="pt-3" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail">Kullanıcı numarası</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" name="usernamelogin" id="exampleInputEmail" placeholder="Kullanıcı adı" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Parola</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" name="userpasslogin" id="exampleInputPassword" placeholder="Parola" required>
                  </div>
                </div>
                <div class="my-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="event" value="login" type="submit">
                        Giriş Yap
                    </button>
                </div>
                <div class="text-left float-left">
                    <a type="button" data-toggle="modal" data-target="#modalRegister" class="btn btn-primary btn-sm text-white font-weight-medium text-left">Kayıl Ol</a>
                </div>
                <div class="text-right">
                    <a href="{{ url_for('controller.forgotpassword') }}" class="auth-link text-black">Şifremi Unuttum?</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">
                Copyright ©
                <script>document.write(new Date().getFullYear().toString());</script>
                <a href="https://github.com/serhatturkmen" target="_blank">DoT</a>.  Tüm hakları saklıdır.
            </p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

<!-- modal başla-->
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">Kullanıcı Ekle</div>
            <form method="POST" action="{{ url_for('controller.login') }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Adınız</label>
                        <input type="text" name="name" id="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="surname">Soyadınız</label>
                        <input type="text" name="surname" id="surname" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="gender">Cinsiyetiniz</label>
                        <select id="gender" name="gender" class="form-control">
                                <option value="E" selected>Erkek</option>
                                <option value="K">Kadın</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Kullanıcı adı</label>
                        <input type="text" name="username" id="username" class="form-control" maxlength="15" minlength="4" required />
                    </div>
                    <div class="form-group">
                        <label for="userpass">Kullanıcı parola</label>
                        <input type="password" name="userpass" id="userpass" class="form-control" maxlength="20" minlength="4" required />
                    </div>
                    <div class="form-group">
                        <label for="eposta">E-posta adresi</label>
                        <input type="email" name="eposta" id="eposta" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" name="event" value="formRegister" class="btn btn-primary">Kaydol</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- modal bitiş-->

</body>
  <script src="{{url_for('static', filename = 'js/jquery-3.4.1.js')}}"></script>
  <script src="{{url_for('static', filename = 'js/bootstrap.js')}}"></script>
</html>
