{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category,message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
